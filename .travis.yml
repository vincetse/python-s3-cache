  - S3_ENDPOINT=localhost
  - S3_PORT=4569

before_install:
- gem install fakes3 -v 0.2.4
- fakes3 -r /tmp -p ${S3_PORT} &
- sleep 5
- cp boto.cfg ~/.boto

install:
- pip install -r requirements.txt
- pip install coveralls

script:
- pep8
- pylint s3cache
- nosetests -v --with-coverage --cover-package=s3cache

after_script:
- kill %1

after_success:
- coveralls

